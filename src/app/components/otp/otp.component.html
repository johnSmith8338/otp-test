<div class="form-wrapper">
    <a href="#" [routerLink]="['/']" class="back">back</a>
    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="code">Enter OTP:</label>
        <input type="text" id="code" formControlName="code" maxlength="6"/>
        <button type="submit" [disabled]="!isValid()">Verify</button>
        @if (error()) {
            <div class="error">{{error()}}</div>
        }
    </form>
</div>
